{% extends 'index.html' %}

{% block create_schedule %}
<article class="col-xs-12 maincontent">
    <header class="page-header">
        <h1 class="page-title">Расписание для специализированных аудиторий</h1>
    </header>

    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="thin text-center">Введите входные данные</h3>
                <hr>

                <form action="/createSpecSchedule" method="post">
                    <div class="top-margin">
                        <label>Номер класса <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="class_number">
                    </div>
                    <div class="top-margin">
                        <label>Литера <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="class_liter">
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-lg-4 text-right">
                            <input type="submit" class="btn btn-action" type="submit" value="Создать">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</article>
{% endblock %}
