

{% extends 'index.html' %}

{% block login %}
    <article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Вход в систему</h1>
				</header>

				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Введите свои данные</h3>
							<hr>

							<form action="/auth/login" method="post">
								<div class="top-margin">
									<label>Имя пользователя <span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="login">
								</div>
								<div class="top-margin">
									<label>Пароль <span class="text-danger">*</span></label>
									<input type="password" class="form-control" name="password">
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-4 text-right">
										<input type="submit" class="btn btn-action" type="submit" value="Войти">
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

			</article>

{% endblock %}
